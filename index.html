<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">

        </div>
        <div class="buttons">
            <div class="row1">
                
                <button id="clear" class="button">C</button>
                <button id="sign" class="button">+/-</button>
                <button id="remainder" class="button">%</button>
                <button id="divide" class="button operator">/</button>
            </div>
            
            <div class="row2">
                
                <button class="button" id="number">7</button>
                <button class="button" id="number">8</button>
                <button class="button" id="number">9</button>
                <button id="multiply" class="button operator">*</button>
            </div>

            <div class="row3">

                <button class="button" id="number">4</button>
                <button class="button" id="number">5</button>
                <button class="button" id="number">6</button>
                <button class="button operator" id="subtract">-</button>
            </div>

            <div class="row4">

                <button class="button" id="number">1</button>
                <button class="button" id="number">2</button>
                <button class="button" id="number">3</button>
                <button class="button operator" id="addition">+</button>
            </div>

            <div class="row5">
                <button class="button" id="zero">0</button>
                <button class="button" id="number">.</button>
                <button class="button operator" id="equal">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
